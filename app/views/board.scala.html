@import de.htwg.draughts.controller.GameController

@(controller:GameController)

@main("HTWG Draughts") {
    <div>
        <button type="submit" class="submitButton" id="restartGameButton">Neues Spiel starten</button>
    </div>
    <div id="turn-indicator">
        @player_status(controller, Option.empty)
    </div>
    <div class="boardcontainer" id="content">
        @board_fragment(controller)
    </div>
    }
